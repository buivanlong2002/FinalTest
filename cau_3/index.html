<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quản Lý Sổ Tiết Kiệm</title>
  <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
<h2>Quản Lý Sổ Tiết Kiệm</h2>
<div class="main-form">
  <div class="form-group">
    <label>Mã số:</label>
    <input type="text" id="maSo">
  </div>
  <div class="form-group">
    <label>Loại tiết kiệm:</label>
    <input type="text" id="loaiTietKiem">
  </div>
  <div class="form-group">
    <label>Họ tên khách hàng:</label>
    <input type="text" id="hoTen">
  </div>
  <div class="form-group">
    <label>Chứng minh nhân dân:</label>
    <input type="number" id="cmnd">
  </div>
  <div class="form-group">
    <label>Ngày mở sổ:</label>
    <input type="date" id="ngayMoSo">
  </div>
  <div class="form-group">
    <label>Số tiền gửi:</label>
    <input type="number" id="soTienGui">
  </div>
  <button onclick="themSoTietKiem()">Thêm Sổ</button>
</div>
<h3>Danh Sách Sổ Tiết Kiệm</h3>
<table >
  <thead>
  <tr>
    <th>Mã số</th>
    <th>Loại</th>
    <th>Họ tên</th>
    <th>CMND</th>
    <th>Ngày mở</th>
    <th>Số tiền</th>
    <th>Hành động</th>
<!--    <th>Hành động</th>-->
  </tr>
  </thead>
  <tbody id="danhSachSo"></tbody>
</table>
<br> <br>

</div>
<script src="index.js"></script>
</body>
</html>
